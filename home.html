<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<head>
    <title>CoronaVirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>

<body>
<div class = "container">
<h1>Number of cases by Country</h1>
<div class="jumbotron">
    <h1 class=""display-4 th:text="${totalReportedCasesCount}">Total cases today</h1>
    <p class="lead">Total cases till date</p>

</div>

<table class="table table-striped">
    <tr>
        <th>Country</th>
        <th>State</th>
        <th>Confirmed Cases till Date</th>
    </tr>
    <tr th:each="stat : ${locationStats}">
        <td th:text="${stat.state}"></td>
        <td th:text="${stat.country}"></td>
        <td th:text="${stat.totalCasesCount}">0</td>
    </tr>
</table>
</div>

</body>

</html>
